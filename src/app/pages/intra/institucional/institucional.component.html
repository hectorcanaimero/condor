<section id="post-{{Id}}" class="py-5">
    <div class="container">
        <h2 class="post-titulo mb-3" [innerHtml]="post.title?.rendered"></h2>
        <div class="row justity-content-center">
            <div class="col-md-9">
                <img [src]="midia" alt="post.title?.rendered" class="img-fluid mb-4">
                <div id="wordpress" [innerHtml]="post.content?.rendered"></div>
            </div>
            <div class="col-md-3">
                <app-sidebar></app-sidebar>
            </div>
        </div>
    </div>
</section>
