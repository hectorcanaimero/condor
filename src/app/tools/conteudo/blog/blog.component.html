<section id="blogger" class="py-3 py-md-5">
    <div class="container">
        <app-titulo [icon]="json.icon" [titulo]="json.titulo"></app-titulo>
        <div class="row ios mb-4">
            <div class="col-md-{{ json.col }} mb-3" *ngFor="let i of blog">
                <app-post [post]="i"></app-post>
            </div>
        </div>
        <div class="text-center">
            <a [href]="json.btnurl" mdbBtn color="condor" class="rounded-pill" mdbWavesEffect > 
                {{ json.btntitulo }}</a>
        </div>
    </div>
</section>
