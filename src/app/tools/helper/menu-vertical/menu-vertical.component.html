<nav class="nav flex-column px-2"  *ngIf="type === 0">
    <a *ngFor="let item of items" 
        class="nav-link active white-text border-bottom" 
        [href]="item.url">
        {{item.name}}
    </a>
</nav>
<nav class="nav flex-column px-2" *ngIf="type === 1">
    <a *ngFor="let item of items" 
        class="nav-link active white-text border-bottom" 
        [href]="item.url">
        <mdb-icon fas icon="{{ item.icon }}" class="mr-1"></mdb-icon>
        {{item.name}}
    </a>
</nav>
